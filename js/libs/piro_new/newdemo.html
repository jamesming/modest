<script type="text/javascript" src="js/jquery.1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.widget.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.mouse.min.js"></script>

<script type="text/javascript" src="js/jquery.ui.draggable.min.js"></script>
<script type="text/javascript" src="js/pirobox_extended_v.1.2.js"></script>

<script type="text/javascript">
jQuery(function($) {
    jQuery('a[href$="jpg"], a[href$="bmp"], a[href$="gif"], a[href$="jpeg"], a[href$="png"]')
    .addClass('pirobox_gall_38')
    .attr('rel', 'gallery');
    $.pirobox_ext({
        piro_speed: 900,
        zoom_mode: true,
        move_mode: 'mousemove',
        bg_alpha: 0.5,
        bgColor:'rgba(0, 0, 0, 0.9)',
        piro_scroll: true,
        share: true,
        resize: true
    });
});
</script>
<style>
li{
list-style:none;	
}
</style>
</head>
<body>
<h2>Image gallery with zoom option for large images</h2>
<ul>
    <li>
        <a href="img/33.jpg"  class=' pirobox_gall'  title="">
            <img src="img/33s.jpg"  />
        </a>
    </li>
    <li>
        <a href="img/34.jpg"   class=' pirobox_gall' title="">

    </li>

    <li>

    </li>
</ul>


</body>
